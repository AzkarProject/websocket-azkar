<html>
<head>

	
</head>

    <head>
        <meta charset="utf-8" />
        <meta name='keywords' content='WebRTC, HTML5, JavaScript' />
		<meta name='description' content='WebRTC benchmarks base for AZKAR project' />
		<!-- viewport sert a controler la mise en page sur les appareils mobiles -->
		<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>
		<link rel="stylesheet" href="/css/style.css" />
        <title>WebRTC AZKAR</title>
    </head>


<body class="ihmPilote">

    <strong>Base 1TO1 Pilote side</strong> v 0.5.3
    <br/><info id="zone_info_server"></info>
    <hr/>

	<ul class="flex-container wrap">


		<section id="localArea">    
			  
			<li class="flex-item">



				<div id="li-devices-robot" class="insideFlex halfBox robot shadowBlack device">  
					<strong>Select Remote Sources</strong>
					<hr/>

					<div class="select">
						<label for="remote_audioSource">Audio: </label>
						<select id="remote_audioSource"></select>
				    </div>

				    <div class="select">
				      	<label for="remote_videoSource">Video: </label>
				      	<select id="remote_videoSource"></select>
				    </div>
					<hr/>
				    <button id="remote_ButtonDevices" onclick="remoteManageDevices()">Sélectionner</button>
				</div>
	 	
   
			  
				<div id="li-devices-pilote" class="insideFlex halfBox pilote shadowBlack device">  
					<strong> Select local sources</strong>
					<hr/>
					<div class="select">
						<label for="local_audioSource">Audio: </label>
						<select id="local_audioSource"></select>
				    </div>

				    <div class="select">
				      	<label for="local_videoSource">Video: </label>
				      	<select id="local_videoSource"></select>
				    </div>

				    <hr/>
				    <button class="shadowBlack" id="local_ButtonDevices" onclick="localManageDevices()">Ouvrir la connexion</button>
				</div>
	 	
	 	
				<div class="insideFlex pilote halfBox shadowBlack">
					<strong> Websocket Chat Test </strong>
					
			        <form action="/" method="post" id="formulaire_chat_websoket">
			            <input type="text" name="message" id="message" placeholder="Votre message..." size="28" autofocus />
			            <input type="submit" id="envoi_message" value="Envoyer" />
			        </form>
		       	 	
				 	<div id="zone_chat_websocket"></div>
				 	<div id="zone_reception_commande_websocket"></div>
	      		</div>
       
		  
				
				<div class="insideFlex pilote halfBox shadowBlack">
				    <strong> WebRTC remoteVideo (Pilote)</strong>
				    <video id='otherPeer' autoplay muted controls="controls" ></video>
		  	 	</div>








				<div class="insideFlex pilote halfBox shadowBlack">
					<strong> WebRTC dataChannel Test </strong>
			        <div id="formulaire_chat_webRTC" class="pseudoForm">
			            <input type="text" name="message" id="send_chat_WebRTC" placeholder="Waiting open channel..." size="28" autofocus />
			            <button id="sendButton" disabled onclick="sendMessage()">Envoyer</button>
			        </div>
		       	 	<br/>
				 	<div id="zone_chat_WebRTC"></div>
	      		</div>

			

				<div id="li-command-pilote" class="insideFlex halfBox robot shadowBlack device">  
					<strong>Select Command Device</strong>
					<hr/>

					<div class="select">
						<label for="command_devices">Devices: </label>
						<select id="command_devices"></select>
				    </div>
					<hr/>
				    
				    <button id="btnUp" onclick="cmdUp()">up</button>
					<button id="btnLeft" onclick="cmdLeft()">down</button>
					<button id="btnRight" onclick="cmdRight()">left</button>
					<button id="btnDown" onclick="cmdDown()">right</button>
					<button id="btnIncrease" onclick="cmdIncrease()">+</button>
					<button id="btnDecrease" onclick="cmdDecrease()">-</button>

				</div>















			</li>

	 	</section>


	
	

		<section id="remoteVideoArea">

			<li class="flex-item">
				<div class="insideFlex robot fullBox shadowBlack">
				    <strong> WebRTC localVideo (Robot)</strong>
				    <video id='video' autoplay muted controls="controls"></video>
				</div>
			</li>
		</section>

		<section id="remoteCanvasArea">
			<li class="flex-item">	
				<div class="insideFlex robot fullBox shadowBlack">
        			<strong> Mapviewer</strong>
	        		<canvas id="mapviewer_canvas" width="620" height="350">
	            		Votre navigateur ne supporte pas les canvas.
	        		</canvas>
        		</div>
			</li>
		</section>



		<script>	  	 
		var type = "appelant";
		var otherType = "appelé";
		</script>
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/common.js"></script>
        <script src='/js/lib/adapter.js'></script>
        <script src='/js/mapviewer.js'></script>
        <script src='/js/ws_manager.js'></script>
		<script src='/js/main.js'></script>
		


</body>
</html>
