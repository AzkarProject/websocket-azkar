<html>
<head>

	
</head>

    <head>
        <meta charset="utf-8" />
        <meta name='keywords' content='WebRTC, HTML5, JavaScript' />
		<meta name='description' content='WebRTC benchmarks base for AZKAR project' />
		<!-- viewport sert a controler la mise en page sur les appareils mobiles -->
		<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1'>
		<link rel="stylesheet" href="/css/style.css" />
        <title>WebRTC AZKAR</title>
    </head>


<body>

    <strong>Base 1TO1 Pilote side</strong> v 0.4.1
    <br/><info id="zone_info_server"></info>
    <hr/>

		
	<ul class="flex-container wrap">

		<section id="websocket_chat">
			 <li class="flex-item myvideo pilote">
		        
				<strong> Websocket Chat Test </strong>
				<hr/>
		        <form action="/" method="post" id="formulaire_chat_websoket">
		            <input type="text" name="message" id="message" placeholder="Votre message..." size="28" autofocus />
		            <input type="submit" id="envoi_message" value="Envoyer" />
		        </form>
	       	 	<hr/>
			 	<div id="zone_chat_websocket"></div>

	       	 </li>
        </section>


     <section id="select-devices">    
		  
		<li class="flex-item robot">  
			<strong>Select Remote Sources</strong>
			<hr/>

			<div class="select">
				<label for="remote_audioSource">Audio: </label>
				<select id="remote_audioSource"></select>
		    </div>

		    <div class="select">
		      	<label for="remote_videoSource">Video: </label>
		      	<select id="remote_videoSource"></select>
		    </div>
			<hr/>
		    <button id="remote_ButtonDevices" onclick="remoteManageDevices()">Sélectionner</button>
		</li>
 	
 	</section>






    <section id="select-devices">    
		  
		<li class="flex-item pilote">  
			<strong> Select local sources</strong>
			<hr/>
			<div class="select">
				<label for="local_audioSource">Audio: </label>
				<select id="local_audioSource"></select>
		    </div>

		    <div class="select">
		      	<label for="local_videoSource">Video: </label>
		      	<select id="local_videoSource"></select>
		    </div>

		    <hr/>
		    <button id="local_ButtonDevices" onclick="localManageDevices()">Ouvrir la connexion</button>
		</li>
 	
 	</section>



        
	    <section id="myvideos" class="sectionOneVideo">
		    <li class="flex-item myvideo pilote">
			    <strong> WebRTC localVideo (Pilote)</strong>
				<hr/>
			    <!--<div id="infoIceCandidateSended">???</div>-->
			    <video id='video' autoplay muted controls="controls"></video>
			</li>
	    </section>
	    
	     <section class="yourvideos" class="sectionMultipleVideos">
		    <li class="flex-item yourvideo robot">
			    <strong> WebRTC remoteVideo (Robot)</strong>
				<hr/>
			    <!--<div id="infoIceCandidateReceived">???</div>-->
			    <video id='otherPeer' autoplay muted controls="controls" ></video>
	  	 	</li>
	  	 </section>

		
		<section id="chat">
		  
			<li class="flex-item pilote">
				
				<div id='textareas'>
					<strong> WebRTC dataChannel Test </strong>
					<hr/>
					<button id="sendButton" disabled onclick="sendMessage()">WebRTC dataChannel Send</button>
					<br/>
					<textarea id="dataChannelSend" disabled placeholder="Waiting open channel..."></textarea>
					<hr/> 
					<!--
					<textarea id="dataChannelReceive" disabled placeholder="Waiting WebRTC datas..."></textarea>
					-->
					<div id="chatlog">Waiting open channel...</div>
				</div>
		
	  		</li>
	  	
	  	</section>


		<script>	  	 
		var type = "appelant";
		var otherType = "appelé";
		</script>
        
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/common.js"></script>
        <script src='/js/adapter.js'></script>
        <script src='/js/ws_manager.js'></script>
		<script src='/js/main.js'></script>


</body>
</html>
